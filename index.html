<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tyler Yep</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <style> body { background-image: url("img/sky.jpg"); } </style>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <div id="home" class="home">
            <header>
                <ul id="head">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
                <ul id="buttons">
                    <li>
                        <input id="sunrisebutton" type="image" src="img/sunrisebutton.png"
                        alt="sunrise" width="48" height="48">
                    </li>
                    <li>
                        <input id="sunbutton" type="image" src="img/sunbutton.png"
                        alt="sun" width="48" height="48">
                    </li>
                    <li>
                        <input id="sunsetbutton" type="image" src="img/sunsetbutton.png"
                        alt="sunset" width="48" height="48">
                    </li>
                    <li>
                        <input id="nightbutton" type="image" src="img/nightbutton.png"
                        alt="night" width="48" height="48">
                    </li>
                </ul>
            </header>
            <img class="treehills" src="img/treehills.png" data-fullsrc="img/treehills.png"
            width="1920" height="1080" alt="treehills">
            <h1 id="splash" class="animated fadeIn">Hi, I'm Tyler!</h1>
            <img id="sun" class="sun" src="img/sun.png" alt="sun">
            <img id="moon" class="moon" src="img/moon.png" alt="moon">
        </div>
        <div id="about" class="about">
            <div class="about-container">
            <h1>About</h1>
            <p>Hello, I'm Tyler! I'm from San Jose, California, and I am currently
                studying Computer Science at Stanford University.</p>
            </div>
            <img src="img/tyler.png" width="346" height="346" alt="tyler">
        </div>
        <div id="projects" class="projects">
            <h1>Projects</h1>
        </div>
        <div id="contact" class='contact'>
            <h1>Contact Me</h1>
            <a href="https://github.com/TylerYep">
                <img id="github" src="img/github_logo.png" width="64" height="64" alt="github_logo">
            </a>
        </div>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="fonts/ubuntu-font.css" type="text/css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/background.js"></script>
    </body>
</html>
