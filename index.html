<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tyler Yep</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" >
        <style> body { background-image: url('img/sky.jpg'); } </style>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <div id="home" class="home">
            <header>
                <ul id="head">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
                <ul id="buttons">
                    <li><input id="sunrisebutton" type="image" src="img/sunrisebutton.png"
                        alt="sunrise" width="48" height="48"></li>
                    <li><input id="sunbutton" type="image" src="img/sunbutton.png"
                        alt="sun" width="48" height="48"></li>
                    <li><input id="sunsetbutton" type="image" src="img/sunsetbutton.png"
                        alt="sunset" width="48" height="48"></li>
                    <li><input id="nightbutton" type="image" src="img/nightbutton.png"
                        alt="night" width="48" height="48"></li>
                </ul>
            </header>
            <img id="sky" src="img/sky.jpg" alt="">
            <img class="treehills" src="img/treehills.png" data-fullsrc="img/treehills.png"
            width="1920" height="1080" alt="treehills">
            <h1 id="splash" class="animated fadeIn">Hi, I'm Tyler!</h1>
            <img id="sun" class="sun" src="img/sun.png" alt="sun">
            <img id="moon" class="moon" src="img/moon.png" alt="moon">
        </div>
        <div id="about" class="about">
            <h1>About</h1>
            <p>Hello, I'm Tyler! I'm from San Jose, California, and I am currently studying Computer Science at Stanford University.</p>
            <img id="tyler" src="img/tyler.png" width="346" height="346" alt="tyler">
            <img src="img/sky.jpg" alt="">
        </div>
        <div id="projects" class="carousel slide" data-ride="carousel">
            <!-- <h1>Projects</h1> -->
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#projects" data-slide-to="0" class="active"></li>
                    <li data-target="#projects" data-slide-to="1"></li>
                    <li data-target="#projects" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/sunset.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/underground.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/black-gradient.jpg" alt="">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#projects" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#projects" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!-- <h3><a href="http://www.tyleryep.com/EduTech/">EduTech</a></h3>
                <a href="http://www.tyleryep.com/EduTech/">
                <img id="centerProject" class="centerProject" src="img/EduTech.png" width="406" height="405" alt="projects">
            </a> -->
        </div>
        <div id="contact" class="contact">
            <h1>Contact Me</h1>
            <a href="https://github.com/TylerYep">
                <img id="github" src="img/github_logo.png" width="64" height="64" alt="github_logo">
            </a>
            <img src="img/black-gradient.jpg" alt="">
        </div>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/background.js"></script>
    </body>
</html>
